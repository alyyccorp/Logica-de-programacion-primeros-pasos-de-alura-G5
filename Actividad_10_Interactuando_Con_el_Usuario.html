<meta charset="UTF-8">

<h1>Programa calculo de IMC</h1>

<script>
    function saltarLinea() {

        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {

        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso,altura) {

        return (peso / (altura * altura));

    }

    nombreInformado = prompt ("Informe su nombre") //Nos permite interactuar con el usuario
    pesoInformado = prompt ("Informe su peso")
    alturaInformada = prompt ("Informe su altura")
    imcCalculado = calcularImc (pesoInformado,alturaInformada)


    imprimir(nombreInformado + ", su IMC calculado es: " + imcCalculado);


</script>
