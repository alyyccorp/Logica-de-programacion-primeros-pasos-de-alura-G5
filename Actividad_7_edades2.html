<meta charset="UTF-8">
<h1>PROGRAMA</h1>
<script>

	function saltarlinea() {
		document.write ("<br><br><br><hr><br><br>"); //hr genera lineas de separacion
	}

	function imprimir (frase) {
		document.write ("<big>" + frase + "</big>" ); // big muestra un tamanio de fuente mas grande
		saltarlinea();
	}

	var anho = 2025;

	imprimir ("Hola amigos")

	imprimir ("Juan tiene: " + (anho-2000) + "años");
	imprimir ("Pedro tiene: " + (anho-1995) + "años");

	anho = 2030

	imprimir ("Carlos tiene: " + (anho-2005) + "años");

</script>
